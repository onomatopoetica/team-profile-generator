<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Dev Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div
                class="col-12 jumbotron jumbotronHeaderImg image-fluid shadow p-6 bg-light text-center text-white mb-3 team-heading">
                <h1><span class="jumboHeader"><b>Bodacious Booleans</b></span></h1>
                <h2><span>Web Dev Team</span></h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="team-area col-12 mb-3 p-0 d-flex justify-content-center">
                {{ team }}
            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer class="portfolioFooter mb-2 mt-2" style="text-align: center; font-size: 1rem;">
        <div class="text-black">
            <div class="madeWithLove" style="font-size: .85rem;">This team profile was generated with <i
                    class="fa fa-heart pulse" style="color: red;"></i> using <a
                    href="https://github.com/onomatopoetica/team-profile-generator.git">Team Profile Generator</a> by <a
                    href="https://github.com/onomatopoetica">Onomatopoetica</a> in 2021!</div>
        </div>
    </footer>

</html>
